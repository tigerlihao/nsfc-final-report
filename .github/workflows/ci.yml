name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Prepare cache key for venv
        id: vars
        run: |
          echo "PIP_CACHE_KEY=$(echo $(sha1sum pyproject.toml requirements.txt 2>/dev/null || sha1sum pyproject.toml) | awk '{print $1}')" >> $GITHUB_ENV
      - name: Install uv, create venv and install deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          # create a project venv managed by `uv`
          uv venv .venv
          # activate the venv for the rest of this step
          . .venv/bin/activate
          # use uv tasks from pyproject.toml to install deps
          uv install || (
            # fallback: install test tools and package
            pip install -e . && pip install pytest pytest-cov ruff black isort
          )
        # cache pip and venv to speed up CI
      - name: Cache pip and .venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-pip-${{ env.PIP_CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Run CI task (venv -> install -> lint -> test)
        run: |
          . .venv/bin/activate
          # run combined ci task from pyproject (falls back to individual steps)
          uv ci || ( uv venv .venv && uv install && uv lint && uv test )

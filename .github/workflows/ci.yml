name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # install package deps so tests that import package modules work
          pip install -e .
      - name: Run linters (optional)
        run: |
          pip install ruff black isort
          ruff check . || true
          black --check . || true
          isort --check-only . || true
      - name: Run tests
        run: pytest -q
